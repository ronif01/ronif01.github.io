<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Tulungagung</title>
    <link rel="stylesheet" href="style.css">
    <title>Komentar & Rating</title>
</head>

<body>
    <div class="logo">
        <img src="logo.png" alt="Beautiful Tulungagung">
    </div>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Wisata Sejarah</a>
            </li>
            <li>
                <a href="#">Wisata Alam</a>
            </li>
            <li>
                <a href="#">Wisata Buatan</a>
            </li>
        </ul>
    </nav>
    <form>
        <label>Nama:</label>
        <input type="text" required name="nama" placeholder="Nama Lengkap">
        <br>
        <label>Email:</label>
        <input type="email" required name="Email" placeholder="Email">
        <br>
        <label>Rating:</label>
        <br>
        <input type="radio" name="rate"> *
        <input type="radio" name="rate"> **
        <input type="radio" name="rate"> ***
        <input type="radio" name="rate"> ****
        <input type="radio" name="rate"> *****
        <br>
        <label>Komentar,Kritik,Saran</label>
        <br>
        <textarea placeholder="Silakan diisi"></textarea>
        <br>
        <button type="submit">kirim</button>
        <button type="reset">batal</button>
    </form>
</body>

</html>
