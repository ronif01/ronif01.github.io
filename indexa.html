<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylenya.css">
    <link rel="shortcut icon" href="icon/icon.ico" type="image/x-icon">
    <script src="home.js"></script>
</head>

<body>
    <!-- atasan -->
    <div class="atasan">
        <div class="logo ">
            <img src="icon/logo.png " alt="Beautiful Tulungagung ">
        </div>
        <div class="navbar">
            <div class="topnav" id="myTopnav">
                <div class="isinavbar">
                    <a href="#home">Beranda</a>
                    <div class="dropdown">
                        <button class="dropbtn">Wisata Alam </button>
                        <div class="dropdown-content">
                            <a href="#">Pantai</a>
                            <a href="#">Air Terjun</a>
                            <a href="#">Wisata Alam Lain</a>
                        </div>
                    </div>
                    <a href="#news">Wisata Sejarah</a>
                    <a href="#contact">Wisata Buatan</a>
                    <a href="#about" class="about">Tentang Kami</a>
                    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="navbarClass()">&#9776;</a>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <div class="slider">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="depan img/ta1.jpg">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <img src="depan img/ta2.jpg">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <img src="depan img/ta3.jpg">
                <div class="text">Caption Three</div>
            </div>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <div class="sekilas">
        <div class="sekilasta">
            <h2>Sekilas Tulungagung</h2><br><br>
        </div>
    </div>
    <div class="gambartulungagung">
        <div class="tulungagungbelakang">
            <img src="depan img/belakang.jpg" alt="Kabupaten Tulungagung">
        </div>
        <div class="tulungagungdepan">
            <img src="depan img/depan.jpg" alt="Kabupaten Tulungagung">
        </div>
    </div>

    <div class="wisatapilihan">
        <div class="wisatapilihanbgt">
            <div class="textwisatapilihan">
                <h2>Wisata pilihan</h2><br><br>
            </div>
        </div>

        <div class="boxwisatapilihan">
            <div class="flexkiri">
                <img src="depan img/pantai bayem.jpg" alt="">
                <h4>Pantai Bayem</h4>
            </div>
            <div class="flexkanan">
                <img src="depan img/pantai ngalur.jpg" alt="">
                <h4>Pantai Ngalur</h4>
            </div>
            <div class="flexkiri">
                <img src="depan img/air terjun alas kandung.jpg" alt="">
                <h4>Air Terjun Alas Kandung</h4>
            </div>
            <div class="flexkanan">
                <img src="depan img/puncak gunung budheg.jpg" alt="">
                <h4>Puncak Gunung Budheg </h4>
            </div>
            <div class="flexkiri">
                <img src="depan img/candi boyolangu.jpg" alt="">
                <h4>Candi Boyolangu</h4>
            </div>
            <div class="flexkanan">
                <img src="depan img/ranu gumbolo.jpg" alt="">
                <h4>Ranu Gumbolo</h4>
            </div>
        </div>
    </div>

</body>

</html>
